<script type="text/javascript">
   function ellipsis(text, maxLength) {
      if (text.length > maxLength) {
         return text.substring(0, maxLength) + '...';
      }
      return text;
   }
   function sub_text(text, sub) {
      return text == '' ? sub : text;
   }

   window.onload = function () {
      // https://stackoverflow.com/questions/16245767/creating-a-blob-from-a-base64-string-in-javascript
      const b64toBlob = (b64Data, contentType = '', sliceSize = 512) => {
         const byteCharacters = atob(b64Data);
         const byteArrays = [];

         for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            const slice = byteCharacters.slice(offset, offset + sliceSize);

            const byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) {
               byteNumbers[i] = slice.charCodeAt(i);
            }

            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
         }

         const blob = new Blob(byteArrays, { type: contentType });
         return blob;
      }


      document.getElementById('frm1').onsubmit = async function (e) {
         e.preventDefault()

         el = document.getElementById("frm1").elements;
         submit_text = el[0].value
         data = { 'search': submit_text }

         const response = await fetch('/', {
            'method': 'POST',
            'credentials': "omit",
            'headers': {
               "Content-Type": "application/json",
            },
            'body': JSON.stringify(data),
         });

         const myJson = await response.json();
         this.myJson = myJson

         blueIcon = new L.Icon({
            iconUrl: 'static/marker-icon-2x-blue.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            tooltipAnchor: [16, -28],
            shadowSize: [41, 41]
         })
         redIcon = new L.Icon({
            iconUrl: 'static/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            tooltipAnchor: [16, -28],
            shadowSize: [41, 41]
         })
         greenIcon = new L.Icon({
            iconUrl: 'static/marker-icon-2x-green.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            tooltipAnchor: [16, -28],
            shadowSize: [41, 41]
         })
         icons = { 'photo': blueIcon, 'streetview-google': redIcon, 'streetview-user': greenIcon }

         markers.clearLayers();
         myJson.forEach(function (item, index) {
            var marker = L.marker([item.lat, item.long], { icon: icons[item['source']] });
            thumb_url = 'thumb/' + item['originalfilepath']

            var popupContent = "<div><a href='image/" + item['originalfilepath'] + "'>" +
               "<img class='marker_img' src='" + thumb_url + "'></a>" +
               "<p class=\"fw-bold fs-5\">" + sub_text(item["name"], "[sem nome]") + " - " + sub_text(item["macro"], "[sem macro]") + "</p>" +
               "<p>" + sub_text(ellipsis(item["description"].join('; '), 60), "[sem descrição]") + '</p></div>'
            marker.bindPopup(popupContent, { autoPan: true });
            markers.addLayer(marker);
         });
         return false
      }
   }
</script>
